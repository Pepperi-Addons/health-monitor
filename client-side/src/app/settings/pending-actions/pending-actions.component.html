<pep-page-layout [addPadding]="true">
    <ng-container pep-main-area>
        <pep-generic-list 
        [addPadding]="true" 
        [dataSource]="listDataSource" 
        selectionType="none" 
        uuidMapping="UUID"
        [showTopBar]="true" 
        [inline]="false" 
        noDataFoundMsg="No data"
        tableViewType="compact">
        </pep-generic-list>
    </ng-container>

</pep-page-layout>

<pep-size-detector></pep-size-detector>
